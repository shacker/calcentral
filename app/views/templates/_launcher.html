<header class="row">
  <h1>CalCentral</h1>
  <nav class="cc-launcher cc-right">
    <div data-ng-show="user.isAuthenticated()">
      <div class="cc-left cc-launcher-icons">
        <a href="http://bmail.berkeley.edu" class="ir cc-left cc-icon cc-icon-mail" title="bMail">bMail</a>
        <a href="http://bcal.berkeley.edu" class="ir cc-left cc-icon cc-icon-calendar" title="bCal">bCal</a>
        <a href="https://drive.google.com/a/berkeley.edu/" class="ir cc-left cc-icon cc-icon-drive" title="bDrive">bDrive</a>
      </div>

      <div class="transparent small button split dropdown cc-borderless-button cc-left">
        <a data-ng-click="toggleDropDown()"
          class="cc-ellipsis cc-launcher-appellation">{{user.profile.first_name}} {{user.profile.last_name}}</a>
        <span data-ng-click="toggleDropDown()"></span>
        <ul class="no-hover" data-ng-class="{'show-dropdown':(show_dropdown==true)}">
          <li><a href="/settings">Settings</a></li>
          <li><a data-ng-click="user.signOut()">Log out</a></li>
        </ul>
      </div>

    </div>
    <a data-ng-click="user.signIn()" data-ng-hide="user.isAuthenticated()" class="cc-launcher-info cc-left">Log in</a>

  </nav>

</header>
