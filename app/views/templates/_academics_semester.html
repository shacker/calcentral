<script type="text/ng-template" id="templates/academics_semester.html">
  <div
    class="cc-page-academics"
    data-ng-controller="AcademicsController"
    data-ng-show="user.profile.roles.student"
  >
    <div class="column">
      <h1><a href="/academics">My Academics</a> &raquo; <span data-ng-bind="selected_semester.name"></span></h1>
    </div>

    <div class="large-6 columns cc-academics-records">
      <h2>Enrollment</h2>

      <h3>Current</h3>

      <div class="row cc-academics-column-labels">
        <div class="large-3 small-4 columns">Course Number</div>
        <div class="large-4 small-6 columns">Title</div>
        <div class="large-3 small-2 columns end">Grade Option</div>
      </div>
      <div data-ng-show="selected_semester.schedule.length">
        <div class="row" data-ng-repeat="course in selected_courses">
          <div class="large-3 small-4 columns" data-ng-bind="course.course_number"></div>
          <div class="large-4 small-6 columns" data-ng-bind="course.title"></div>
          <div class="large-3 small-2 columns end" data-ng-bind="course.grade_option"></div>
        </div>
      </div>
      <div data-ng-show="!selected_semester.schedule.length">
        <div class="row">
          <div class="large-6 columns end">You are not currently enrolled in any courses.</div>
        </div>
      </div>

      <h2>Final Exam Schedule</h2>

      <div data-ng-repeat="(day, day_data) in exam_schedule" class="cc-academics-exam-block">
        <div class="row">
          <div class="large-12 small-12 columns cc-academics-column-labels" data-ng-bind="day"></div>
        </div>
        <div class="row" data-ng-repeat="exam in day_data">
          <div class="large-1 small-2 columns" data-ng-bind="exam.time"></div>
          <div class="large-3 small-6 columns cc-academics-empasize" data-ng-bind="exam.course_number"></div>
          <div class="large-3 small-4 columns end">
            <div data-cc-map-link-builder-directive></div>
          </div>
        </div>
      </div>
      <p><em>Click building name for map.</em></p>
    </div>

    <div class="large-6 columns cc-academics-semesters">
      <h2>GPA Calculator</h2>
        <div class="large-6 small-6 columns end cc-academics-calculator-panel">
          <div class="row cc-academics-calculator-grid-section">
            <div class="large-5 small-5 columns">Current GPA:</div>
            <div class="large-3 small-3 large-offset-3 columns end"><input type="text" /></div>
          </div>

          <div class="row">
            <div class="large-12 small-12 columns">Semester estimate:</div>
          </div>

          <div class="row cc-academics-calculator-grid-section">
            <div class="large-5 small-5 columns cc-academics-column-labels">Class</div>
            <div class="large-3 small-3 columns cc-academics-column-labels">Units</div>
            <div class="large-3 small-3 columns end cc-academics-column-labels">Grade</div>
          </div>

          <div class="row" data-ng-repeat="course in selected_courses">
            <div class="large-5 small-5 columns" data-ng-bind="course.course_number"></div>
            <div class="large-3 small-3 columns" data-ng-bind="course.units"></div>
            <div class="large-3 small-3 columns end">
              <select
                ng-model="course.estimated_grade"
                ng-change="gpaUpdateCourse(course, course.estimated_grade)"
                ng-options="g.weight as g.grade for g in gradeopts"
              >
              </select>
            </div>
          </div>
          <p>Estimated GPA: {{estimated_gpa | number:2}}</p>
        </div>
    </div>

    <div class="cc-page-academics" data-ng-hide="user.profile.roles.student" data-ng-cloak>
      <div class="large-12 small-12 columns">
        <h2>Data not available</h2>
        <p>
          This page displays academic status information for UC Berkeley students,
          and is not available to faculty or staff.
        </p>
        <p>
          If you believe you are seeing this message
          in error, please contact <a href="https://ets.berkeley.edu/help/calcentral">CalCentral Help</a>.
        </p>
      </div>
    </div>
  </div>
</script>
